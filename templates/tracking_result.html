<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Result</title>
    <link href="{{ url_for('static', filename='dhl.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container">
            <div class="card text-center">
                <div class="card-header">
                  <ul class="nav nav-pills card-header-pills">
                    <li class="nav-item">
                      <a class="nav-link active" href="{{ url_for('index') }}">Courier Tracking</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('create_shipment') }}">Create Shipment</a>
                    </li>
                    
                  </ul>
                </div>
                </div>
            
            <br>
        </div>
    </header>
    <section class="tracking-result">
        <div class="container">
            <div class="alert alert-info" role="alert">
                <h4 class="alert-heading">Tracking Result</h4>
                <p><strong>Tracking ID:</strong> {{ shipment.tracking_id }}</p>
                <p><strong>Status:</strong> {{ shipment.status }}</p>
                <p><strong>Location:</strong> {{ shipment.location }}</p>
                <p><strong>ETA:</strong> {{ shipment.eta }}</p>
            </div>
            <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
        </div>
    </section>
</body>
</html>
